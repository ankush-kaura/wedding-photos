name: Generate Asset Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'assets/**'
      - '!.github/workflows/generate-manifest.yml' # Avoid infinite loops

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate manifest
        id: generate_manifest
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');
            const assetsDir = 'assets';
            const manifestPath = path.join(assetsDir, 'manifest.json');
            const files = fs.readdirSync(assetsDir);
            const imageFiles = files.filter(file => {
              const extension = path.extname(file).toLowerCase();
              return ['.jpg', '.jpeg', '.png', '.gif', '.webp'].includes(extension);
            });
            const manifest = imageFiles.map(file => path.join(assetsDir, file).replace(/\\/g, '/'));
            fs.writeFileSync(manifestPath, JSON.stringify(manifest, null, 2));
          "

      - name: Commit manifest changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'docs(assets): update manifest.json'
          file_pattern: 'assets/manifest.json'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
