name: Generate Asset Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'assets/**'
      - '!.github/workflows/generate-manifest.yml' # Avoid infinite loops

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate manifest
        id: generate_manifest
        run: node .github/scripts/generate-manifest.js

      - name: Commit manifest changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'docs(assets): update manifest.json'
          file_pattern: 'assets/manifest.json'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
