<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos</title>

    <style>
      body {
        margin: 0;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .masonry {
        column-count: 4;
        column-gap: 16px;
        padding: 16px;
      }

      @media (max-width: 900px) {
        .masonry {
          column-count: 3;
        }
      }

      @media (max-width: 600px) {
        .masonry {
          column-count: 2;
        }
      }

      @media (max-width: 400px) {
        .masonry {
          column-count: 1;
        }
      }

      .item {
        break-inside: avoid;
        margin-bottom: 16px;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      img {
        width: 100%;
        display: block;
        height: auto;
      }

      #fullscreen-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      #fullscreen-image {
        max-width: 90%;
        max-height: 90%;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      #close-btn,
      #prev-btn,
      #next-btn {
        position: absolute;
        color: white;
        font-size: 40px;
        cursor: pointer;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      #close-btn {
        top: 20px;
        right: 30px;
      }

      #prev-btn {
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
      }

      #next-btn {
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
      }
    </style>
  </head>

  <body>
    <div class="masonry" id="masonry"></div>

    <div id="fullscreen-overlay">
      <span id="close-btn">&times;</span>
      <span id="prev-btn">&lsaquo;</span>
      <span id="next-btn">&rsaquo;</span>
      <img id="fullscreen-image" src="" alt="fullscreen image" />
    </div>

    <script src="main.js"></script>
  </body>

</html>
